<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XTouch Web Installer</title>
    <style>
      /** variables */
      :root {
        /*orig*/

        --color-black: black;
        --color-cod-gray: #101010;
        --color-white: white;
        --color-error: rgb(191, 95, 95);
        --color-primary-rgba: 0, 192, 251;
        --color-primary: #666666;
        --color-secondary-rgba: 234, 182, 56;
        --color-secondary: #eab638;
        --esp-tools-button-color: #cccccc;
        --esp-tools-button-text-color: #101010;
        --improv-primary-color: #484;
      }

      esp-web-install-button :host {
        --mdc-theme-primary: #2aff00;
      }
      ewt-install-dialog:host {
        --mdc-theme-primary: #2aff00;
      }
      html,
      body {
        background-color: var(--color-cod-gray);
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      .tiles {
        display: flex;
        flex-direction: column;

        justify-content: center;
        left: 50%;
        position: fixed;
        top: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%) rotate(22.5deg);
      }
      .tiles__line {
        -webkit-animation: runner 20s linear infinite;
        display: flex;
        transform: translateX(25%);
      }
      .tiles__line:nth-child(2) {
        -webkit-animation-duration: 64s;
      }
      .tiles__line:nth-child(3) {
        -webkit-animation-duration: 44s;
      }

      @keyframes runner {
        to {
          -webkit-transform: translateX(-25%);
        }
      }
      .tiles__line-img {
        --tile-margin: 3vw;
        background-position: 50% 50%;
        background-size: cover;
        border-radius: 50%;
        flex: none;
        height: 30vh;
        margin: var(--tile-margin);
        width: 30vh;
        background-color: var(--color-primary);
        opacity: 0.3;
      }
      .tiles__line-img--large {
        border-radius: 20vh;
        width: 100vh;
        opacity: 0.1;
      }

      .xhost__webusb {
        position: relative;
        background-color: white;
        padding: 64px;
        display: table-cell;
        border-radius: 16px;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
      }

      .xhost__webusb svg {
        display: block;
        margin-top: 32px;
      }

      .xhost__webusb-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
